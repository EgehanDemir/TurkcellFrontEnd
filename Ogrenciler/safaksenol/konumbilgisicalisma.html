<!DOCTYPE html>
<html>
    <head>
        <script src="http://maps.google.com/maps/api/js?sensor=false">
            </script>
        <script>
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showCurrentLocation);
            }
            else
            {
            alert("Geolocation API DESTEKLENMIYOR");
            }

            function showCurrentLocation(position)
            {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var coords = new google.maps.LatLng(latitude, longitude);
            var mapOptions = {zoom: 20,center: coords,mapTypeControl: true,mapTypeId: google.maps.MapTypeId.ROADMAP};
           
            map = new google.maps.Map(document.getElementById("HARITA_M"), mapOptions);
                 var marker = new google.maps.Marker({position: coords,
                                                      map: map,
                                                      title: "ANLIK KONUM"
                                                    });
            }
        </script>
    </head>
    <style>
        #HARITA_M {
            height: 450px;
            width: 750px;
                 }
    </style>
    <body>
        <div>
            <h2>ANLIK KONUM BİLGİSİ GÖSTERİLİYOR...</h2>
            <div id="HARITA_M"></div>
        </div>
    </body>
</html>
